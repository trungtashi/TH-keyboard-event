<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sự kiện bàn phím</title>
</head>
<body>
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
<script>
    let nobita = document.getElementById('nobita')
    function upArrowPressed(){
        nobita.style.top = parseInt(nobita.style.top) - 5 + 'px'
    }
    function downArrowPressed(){
        nobita.style.top = parseInt(nobita.style.top) + 5 + 'px'
    }
    function leftArrowPressed(){
        nobita.style.left = parseInt(nobita.style.left) - 5 + 'px'
    }
    function rightArrowPressed(){
        nobita.style.left = parseInt(nobita.style.left) + 5 + 'px'
    }
    function moveSelection(evt){
        switch(evt.keyCode){
            case 38:
                upArrowPressed()
                break
            case 40: 
                downArrowPressed()
                break
            case 37: 
                leftArrowPressed()
                break
            case 39: 
                rightArrowPressed()
                break
        }
    }
    function doReady(){
        window.addEventListener('keydown',moveSelection)
    }
    doReady()
</script>
</html>
